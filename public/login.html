<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EstudAI - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="auth.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1><i class="fas fa-book-open"></i> EstudAI</h1>
                <p>Transforme seus PDFs em resumos inteligentes com IA</p>
            </div>

            <!-- Formulário de Login -->
            <div class="auth-form" id="loginForm">
                <h2>Entrar na sua conta</h2>
                <form id="loginFormElement">
                    <div class="form-group">
                        <label for="loginEmail">
                            <i class="fas fa-envelope"></i> Email
                        </label>
                        <input type="email" id="loginEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">
                            <i class="fas fa-lock"></i> Senha
                        </label>
                        <input type="password" id="loginPassword" name="password" required>
                    </div>
                    <button type="submit" class="auth-btn" id="loginBtn">
                        <i class="fas fa-sign-in-alt"></i> Entrar
                    </button>
                </form>
                <p class="auth-switch">
                    Não tem uma conta? 
                    <a href="#" id="showRegister">Cadastre-se aqui</a>
                </p>
            </div>

            <!-- Formulário de Registro -->
            <div class="auth-form" id="registerForm" style="display: none;">
                <h2>Criar nova conta</h2>
                <form id="registerFormElement">
                    <div class="form-group">
                        <label for="registerName">
                            <i class="fas fa-user"></i> Nome completo
                        </label>
                        <input type="text" id="registerName" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">
                            <i class="fas fa-envelope"></i> Email
                        </label>
                        <input type="email" id="registerEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">
                            <i class="fas fa-lock"></i> Senha
                        </label>
                        <input type="password" id="registerPassword" name="password" required minlength="6">
                        <small>Mínimo de 6 caracteres</small>
                    </div>
                    <button type="submit" class="auth-btn" id="registerBtn">
                        <i class="fas fa-user-plus"></i> Cadastrar
                    </button>
                </form>
                <p class="auth-switch">
                    Já tem uma conta? 
                    <a href="#" id="showLogin">Faça login aqui</a>
                </p>
            </div>

            <!-- Loading -->
            <div class="auth-loading" id="authLoading" style="display: none;">
                <div class="spinner"></div>
                <p id="loadingMessage">Processando...</p>
            </div>

            <!-- Mensagens -->
            <div class="auth-message" id="authMessage" style="display: none;">
                <div class="message-content" id="messageContent"></div>
            </div>
        </div>

        <footer class="auth-footer">
            <p>Powered by <strong>Gemini AI - Alekcey Colione</strong> | EstudAI &copy; 2025</p>
        </footer>
    </div>

    <script src="auth.js"></script>
</body>
</html>
